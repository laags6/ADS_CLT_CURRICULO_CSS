<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Formulario de Contato</title>
    <link rel="stylesheet" href="/css/Formulario.css">
</head>

<body>
    <h2>Formulário de Contato</h2>

    <section>
        <form>
            <fieldset>
                <legend>Informações</legend>


                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required />
        
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" required />
        
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required />
        
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="nome@email.com" required />
        
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                <label for="lingua">Língua aplicada no serviço:</label>
                <select id="lingua" name="lingua">
                    <option value="ingles">Inglês</option>
                    <option value="espanhol">Espanhol</option>
                    <option value="frances">Francês</option>
                    <option value="portugues">Português (pt-br)</option>
                </select>  

                <label for="arquivo">Protótipo:</label>
                <input type="file" id="arquivo" name="arquivo" accept=".pdf,.doc,.docx,.jpeg,.jpg,.png" required>


                <label>Linguagens preferidas:</label>
                <select name="linguagens[]" multiple size="4">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                </select>

                <p>Tipo de banco de dados recomendado:</p>
                <label><input type="radio" name="banco" value="mysql"required> MySQL</label>
                <label><input type="radio" name="banco" value="postgres"> PostgreSQL</label>
                <label><input type="radio" name="banco" value="mongodb"> MongoDB</label>
            </fieldset>


            <fieldset> 
                <legend>Horarios e datas</legend>

                <label for="turno">Turno de preferência para reuniões:</label>
                <select id="turno" name="turno">
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>

                <label for="horario">Sgestão de Horario:</label>
                <input type="time" id="horario" name="horario" required>

                <label for="data">Previsão de entrega desejada:</label>
                <input type="date" id="data" name="data" required>
            </fieldset>

            <div id="AreaBotoes">
                <button type="reset" class="botao">Limpar</button>
                <button type="submit" class="botao">Enviar</button>
            </div>

        </form>
    </section>
    
</body>
</html>
